<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы форм</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Элементы форм в HTML</h1>

<form action="/submit" method="POST">
    <!-- Текстовое поле -->
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>

    <!-- Пароль -->
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <!-- Радио-кнопки -->
    <p>Пол:</p>
    <label><input type="radio" name="gender" value="male" checked> Мужской</label>
    <label><input type="radio" name="gender" value="female"> Женский</label>

    <!-- Чекбоксы -->
    <p>Уведомления:</p>
    <label><input type="checkbox" name="newsletter" value="yes"> Подписаться на рассылку новостей</label>

    <!-- Выпадающий список -->
    <label for="country">Страна:</label>
    <select id="country" name="country">
        <option value="">Выберите страну</option>
        <option value="RU">Россия</option>
        <option value="US">США</option>
        <option value="UK">Великобритания</option>
    </select>

    <!-- Текстовая область -->
    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

    <!-- Кнопка отправки -->
    <button type="submit">Отправить</button>
</form>
</body>
</html>
