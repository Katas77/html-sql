<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Заголовок страницы -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример таблицы</title>

    <!-- Подключение внешнего файла стилей -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Основная таблица -->
<table class="my-table">
    <!-- Шапка таблицы -->
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Город</th>
    </tr>
    </thead>

    <!-- Тело таблицы -->
    <tbody>
    <tr>
        <td>Иван</td>
        <td>Иванов</td>
        <td>25</td>
        <td>Москва</td>
    </tr>
    <tr>
        <td>Петр</td>
        <td>Петров</td>
        <td>30</td>
        <td>Санкт-Петербург</td>
    </tr>
    <tr>
        <td>Анна</td>
        <td>Сидорова</td>
        <td>28</td>
        <td>Новосибирск</td>
    </tr>
    </tbody>
</table>
</body>
</html>
