<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Указываем кодировку документа -->
    <meta charset="UTF-8">
    <!-- Подключаем внешний CSS-файл -->
    <link rel="stylesheet" href="main.css">
    <title>Форматирование текста</title>
</head>
<body>
<!-- Заголовки разных уровней -->
<h1>Заголовок первого уровня</h1>
<h2>Заголовок второго уровня</h2>
<h3>Заголовок третьего уровня</h3>

<!-- Параграф с обычным текстом -->
<p class="normal">Это обычный параграф.</p>

<!-- Параграф с подчеркнутым текстом -->
<p class="underline">Этот текст будет подчеркнут.</p>

<!-- Параграф с курсивным текстом -->
<p class="italic">Этот текст будет написан курсивом.</p>

<!-- Параграф с полужирным текстом -->
<p class="bold">Этот текст будет полужирным.</p>

<!-- Цитата -->
<blockquote class="quote">Это цитата.</blockquote>

<!-- Списки -->
<ul>
    <li>Первый элемент списка</li>
    <li>Второй элемент списка</li>
    <li>Третий элемент списка</li>
</ul>

<!-- Ссылка -->
<a href="#" class="link">Это ссылка</a>
</body>
</html>
